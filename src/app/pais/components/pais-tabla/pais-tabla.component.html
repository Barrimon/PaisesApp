<table *ngIf="paises.length > 0" class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of paises; let i = index" class="animate__animated animate__fadeIn animated__faster">
            <td>{{ i + 1 }}</td>
            <td>
                <!-- <img src="{{ item.flag }}" alt="{{ item.name }}" class="small-flag" /> -->
                <img [src]="item.flag" [alt]="item.name" class="small-flag" />
            </td>
            <td>{{ item.capital }}, {{ item.name }}</td>
            <td>{{ item.population | number }}</td>
            <td>
                <a [routerLink]="['/pais', item.alpha2Code]" routerLinkActive="router-link-active">Ver...</a
        >
      </td>
    </tr>
  </tbody>
</table>
