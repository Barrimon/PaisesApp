<div class="animate__animated animate__fadeIn animated__faster">
    <h2>Por país</h2>
    <hr />

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar por país..."></app-pais-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias" class="list-group">
        <li *ngFor="let pa of paisesSugeridos" class="list-group-item list-group-item-action">
            <a class="nav-link" [routerLink]="['/pais', pa.alpha2Code]">
        {{ pa.name }}</a
      >
    </li>

    <li
      class="list-group-item list-group-item-action"
      (click)="buscarSugerencias(termino)"
    >
      <a class="nav-link">Buscar</a>
        </li>
    </ul>

    <hr />
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término: {{ termino }}
</div>

<app-pais-tabla [paises]="paises"></app-pais-tabla>
