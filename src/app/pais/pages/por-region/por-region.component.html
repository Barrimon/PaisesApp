<div class="animate__animated animate__fadeIn animated__faster">
    <h3>
        Buscar por región <small>{{ regionActiva | titlecase }}</small>
    </h3>
    <hr />

    <h5>Selecciones la región</h5>
    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]="regionActiva === region" -->
            <!-- [ngClass]="{ 'btn-primay': regionActiva === region, 'btn-outline-primary':
      regionActiva !== region }" -->
            <!-- [class]="region === regionActiva ? 'btn btn-primary' : 'btn btn-outline-primary' -->
            <button *ngFor="let region of regiones" [class]="getClassCS(region)" (click)="activarRegion(region)">
        {{ region | titlecase }}
      </button>
        </div>
    </div>
</div>

<app-pais-tabla [paises]="paises"></app-pais-tabla>
